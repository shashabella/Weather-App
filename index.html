<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe Homework</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Flex:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@700&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6c2640f6a5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="reading">
        <form id="search-form">
          <input
            type="search"
            placeholder="Type your City..."
            autofocus="on"
            id="citySearch"
          />
          <input type="submit" value="Search" id="press-search" />
          <button type="button" id="currentTemp">Current</button>
        </form>
        <h1 id="currentDate"></h1>
        <h1 id="countryCity">
          Accra
          <i class="fa-sharp fa-solid fa-circle-arrow-right right-arrow"></i>
        </h1>
        <br />
        <div>
          <i class="fa fa-cloud-showers-heavy rain-cloud"></i>
        </div>

        <div class="temp">
          <span class="nineteen"> 19 </span><span class="celcius">째C</span>

          <!-- <span class="slash">|</span-->
          <!-- ><span class="fahren"
            ><a href="" style="color: #8096c1" id="myLink2">째F</a></span
          >-->
        </div>
        <p class="additional-temp">
          <span class="six"></span>
          6째<span class="twenty-two">22째</span>
        </p>

        <div class="Scattered">Scattered Thundershowers</div>
        <hr />
        <div class="row">
          <div class="col">
            Mon
            <div><i class="fa fa-cloud-showers-heavy mon-day"></i></div>
            <div class="date-1">22/16</div>
          </div>
          <div class="col">
            Tue
            <div><i class="fa fa-cloud-bolt tue-day"></i></div>
            <div class="date-2">20/13</div>
          </div>
          <div class="col">
            Wed
            <div><i class="fa fa-cloud-rain wed-day"></i></div>
            <div class="date-3">18/11</div>
          </div>
          <div class="col">
            Thu
            <div><i class="fa fa-cloud thu-day"></i></div>
            <div class="date-4">22/16</div>
          </div>
          <div class="col">
            Fri
            <div><i class="fa fa-sun fri-day"></i></div>
            <div class="date-5">25/14</div>
          </div>
        </div>
      </div>
    </div>
    <div class="sourceCode">
      <a href="https://github.com/shashabella/Weather-App" target="_blank"
        >Open-source code</a
      ><span class="author">, by Ayesha Issah</span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
